build_image: shippableimages/ubuntu1404_python

language: python

python:
  - "2.7"

java:
  - "1.8"

cache: true

before_install:
  - echo "deb http://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list
  - apt-get update
  - apt-get install -y --force-yes sbt
  - pip install tox

script:
  - cd python
  - tox
